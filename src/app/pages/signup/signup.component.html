<main class="container">
  <section class="about__text">
    <h1>Controle suas finaças com a plataforma que entende do assunto.</h1>
  </section>
  <section class="form__signin">
    <header class="header__text">
      <h2>Crie sua conta!</h2>
      <p>Faça uma conta e aproveite o melhor da plataforma!</p>
    </header>
    <section class="google__auth">
      <button>
        <img src="assets/google-icon.webp" alt="Imagem do ícone do google" />
        Entre com o Google
      </button>
      <small>Ou crie uma nova conta</small>
    </section>
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="name__wrapper" [ngClass]="applyCssError('name')">
        <label for="name">Nome<sup>*</sup></label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="John Doe"
        />
        <control-error
          [showMsgErro]="verifyFieldIsValid('name')"
          msgErro="Este campo é obrigatório"
        ></control-error>
      </div>

      <div class="email__wrapper" [ngClass]="applyCssError('email')">
        <label for="email">Email<sup>*</sup></label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="example@example.com"
        />
        <control-error
          [showMsgErro]="verifyFieldIsValid('email')"
          msgErro="Este campo é obrigatório"
        ></control-error>
      </div>

      <div class="password__wrapper" [ngClass]="applyCssError('password')">
        <label for="password">Password<sup>*</sup></label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="*********"
        />
        <control-error
          [showMsgErro]="verifyFieldIsValid('password')"
          msgErro="Este campo é obrigatório"
        >
        </control-error>
      </div>

      <button class="submit__btn">
        <div *ngIf="isLoading" class="loader"></div>
        <span *ngIf="!isLoading">Enviar</span>
      </button>
    </form>
    <footer>
      <span>
        Já tem uma conta?
        <a routerLink="/login">Faça o login</a>
      </span>
    </footer>
  </section>
</main>
<notifier-container></notifier-container>
